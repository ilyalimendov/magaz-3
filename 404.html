<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      const url = window.location.href.replace(/\/$/, "");
      const path = url.split("/").pop();
      window.location.href = url.replace(path, "") + "/index.html";
    </script>
  </body>
</html>
